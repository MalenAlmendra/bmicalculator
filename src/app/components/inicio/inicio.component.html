<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">BMI Calculator</h2>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem" [ngClass]="{'sexoDesactivo': sexo==='Femenino'}">
          <div class="box-container" style="cursor: pointer;" (click)="masculino()">
            <i class="fa-solid fa-mars sexo"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem" [ngClass]="{'sexoDesactivo': sexo==='Masculino'}">
          <div class="box-container" style="cursor: pointer;" (click)="femenino()">
            <i class="fa-solid fa-venus sexo"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
            <div class="box-container">
                <p>Altura</p>
                <div class="estiloNumero">
                    {{altura}}
                    <span class="cm">cms</span>
                </div>
                <input [value]="altura" (input)="cambiarAltura($event)" min="120" max="220" type="range" class="form-range">
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
            <div class="box-container">
                <p>Peso</p>
                <div class="estiloNumero">
                    {{peso}}
                </div>
                <div class="">
                    <i class="fa-solid fa-minus sumaResta" (click)="peso=peso-1"></i>
                    <i class="fa-solid fa-plus sumaResta" (click)="peso=peso+1"></i>
                </div>
            </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
            <div class="box-container">
                <p>Edad</p>
                <div class="estiloNumero">
                    {{edad}}
                </div>
                <div class="">
                    <i class="fa-solid fa-minus sumaResta" (click)="edad=edad-1"></i>
                    <i class="fa-solid fa-plus sumaResta" (click)="edad=edad+1"></i>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-primary btn-lg btn block btn-color"  (click)="calcularBMI()">
          CALCULAR
        </button>
      </div>
    </div>
  </div>
</div>
